<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <head>
       <div class="header">
        <div class="nav">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Hình ảnh</a></li>
                <li><i class="ti-layout-grid3 collapse"></i></li>
                <li><button type="button" class="login">Đăng Nhập</button></li>
            </ul>
        </div>
       </div>
    </head>
    <main>
        <div class="main">
            <div class="box_logo">
                <img src="./image/googlelogo_color_272x92dp.png" alt="">
            </div>
            <div class="box_search">
                <div class="input_search">
                    <input type="text" id="fname" name="fname" class="">
                    <i class="ti-search icon_search"></i>
                    <i class="fa-regular fa-keyboard icon_keyboard"></i>
                    <i class="fa-solid fa-microphone icon_micro"></i>
                </div>
            </div>
            <div class="box_button">
                <button type="button" class="btn_search">Tìm trên google</button>
                <button type="button" class="btn_search">Xem trang đầu tiên tìm được</button>
            </div>
            <div class="more_language">
                <p>Google có các thứ tiếng: <a href="">English</a> <a href="">Français</a> <a href="">繁體中文</a> </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="box_setting">
           <div class="ads">
            <ul>
                <li><a href="">Giới thiệu</a></li>
                <li><a href="">Quảng cáo</a></li>
                <li><a href="">Doanh Nghiệp</a></li>
                <li><a href="">Các hoạt động tìm kiếm</a></li>
            </ul>
           </div>
           <div class="policy">
            <ul>
                <li><a href="">Bảo mật</a></li>
                <li><a href="">Điều khoản</a></li>
                <li><a href="">Cài đặt</a></li>
            </ul>
           </div>
           <div class="box_region">
               <span>Việt Nam</span>
           </div>
        </div>
    </footer>
</body>
</html>
